<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <title>Task08</title>
    <style>
        button {
            margin: auto;
        }
        
    </style>
</head>

<body>
    <script>
        var obj = null;
        var ct = 5;
        var flag;
        function init() {
            obj = document.getElementById("image");
            obj.style.position = "relative";
            obj.style.left = "0px";
        }
        function move() {
            obj.style.left = parseInt(obj.style.left) + ct + "px";
            flag=setTimeout(move,100);
        }
        function stop(){
            clearTimeout(flag);
        }
        window.onload = init;
    </script>
    <img id="image" src="train.png" alt="Train image">
        <div class="row">
            <div class="mx-auto">
            <button class="col-1" onclick="move();">Start</button>
        
            <button class="col-1" onclick="stop();">Stop</button>
        </div>
        </div>
</body>

</html>
